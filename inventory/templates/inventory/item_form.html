{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        /* Adjust label alignment and width */
        .form-group label {
            display: block;
            width: 100%; /* Ensures labels take up full width */
            margin-bottom: 1px; /* Space between label and input */
            text-align: left;
        }

        /* Adjust input fields' width and alignment */
        .form-group .form-control {
            width: 50%; /* Ensure input fields fill the container */
            text-align: left; /* Left-align text within inputs */
        }

        /* Additional styling for responsiveness */
        .form-group {
            margin-bottom: 1px; /* Space between form fields */
        }
    </style>

    <div class="row">
        <div class="col-12 col-md-2 mx-auto mt-9">
            <h4>Add Phone:</h4>

            <form method="POST">
                {% csrf_token %}
                <!-- Render the fields properly with crispy form -->
               <div class="form-group">
                    {% for field in form %}
                       <div class="form-group"> 
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }} <!-- Render each form field -->
                        </div>
                    {% endfor %}
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
